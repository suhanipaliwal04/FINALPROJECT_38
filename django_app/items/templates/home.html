<!-- items/templates/home.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>Items</h1>
    <ul>
        {% for item in items %}
            <li>{{ item.name }}</li>
        {% empty %}
            <li>No items yet.</li>
        {% endfor %}
    </ul>

    <h2>Add New Item</h2>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add</button>
    </form>
</body>
</html>
